<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/01.png' %}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,30i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/all.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        
        <link rel="stylesheet" href="{% static 'css/evotacao.css' %}">
    
        <title>{% block titulo %}Desafio{% endblock %}</title>
    </head>
</head>
<body>
    <main class='w-100 d-flex  overflow-auto {% if not nobar %} no-bar  {% endif %}'>
      <div class='h-100 shadow d-none d-lg-block d-xl-block bg-white' style='z-index: 10; max-width: 70px'>
        <div class='container flex-column d-flex h-100 pt-2' style="place-content: center; height: 90vh !important;">
          <ul class="d-flex flex-column pl-0 mb-0 ">
            <a href='{% url "desafio:inicio" %}' data-content="Desafio" class="list-group-item list-group-item-action border-0 mt-1 mb-1 active"><i class="fas fa-home fa-2x text-theme"></i></a>
            <a href='http://127.0.0.1:8000/admin/desafio/modelformarquivo/' target='_blank' data-content="Arquivo" class="list-group-item list-group-item-action border-0 mt-1 mb-1 "><i class="fas fa-file-signature fa-2x text-theme"></i></a>
            <a href='http://127.0.0.1:8000/admin/desafio/caracteres/' target='_blank' data-content="Caracteres" class="list-group-item list-group-item-action border-0 mt-1 mb-1 "><i class="fas fa-font fa-2x text-theme"></i></a>
            <a href='http://127.0.0.1:8000/admin/desafio/palavras/' target='_blank' data-content="Palavras" class="list-group-item list-group-item-action border-0 mt-1 mb-1 "><i class="fas fa-sort-alpha-down fa-2x text-theme"></i></a>
            <a href='http://127.0.0.1:8000/admin/desafio/linhas/' target='_blank' data-content="Linhas" class="list-group-item list-group-item-action border-0 mt-1 mb-1 "><i class="fas fa-sort-amount-down-alt fa-2x text-theme"></i></a>
            <a href='{% url "desafio:conversao_numerica" %}' data-content="Linhas" class="list-group-item list-group-item-action border-0 mt-1 mb-1 "><i class="fas fa-sort-numeric-down fa-2x text-theme"></i></a>
            <a href='http://127.0.0.1:8000/admin/' target='_blank' data-content="Admin" class="list-group-item list-group-item-action border-0 mt-1 mb-1 "><i class="fas fa-user-shield fa-2x text-theme"></i></a>
          </ul>
        </div>
      </div>
      <div class='d-flex flex-column flex-fill'>
        <nav class='d-none d-lg-block d-xl-block bg-primary text-white   shadow' >
          <div class='d-flex'>
              <div class='flex-fill d-flex align-items-center '>
                  <div class='flex-fill overflow-hidden'  style='height: 65px;'>
                      <img src="" class='pt-1 pr-1' style='opacity: 0.6;margin-top: -20px;transform: rotate(20deg);height:280px;'>
                  </div>
                  <div class='flex-fill text-right d-flex pr-3'>
                      <h3 class='my-auto d-block'>Desafio compiladores</h3>
                      <img src="" class=' d-block ml-auto mb-1 pr-1' style='height:50px;'>
                  </div>
              </div>
          </div>
        </nav>
        <div class='h-100 w-100 overflow-auto'>
          {% block conteudo %}
          {% endblock %}
        </div>
      </div>
    </main>

  </body>

{% block modal %}
<!-- Block modal utilizado para importar modais -->
{% endblock %}

{% block script %}
<!-- Block modal utilizado para importar scripts -->
{% endblock %}

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
