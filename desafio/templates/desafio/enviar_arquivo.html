
{% extends "base/index.html" %}
{% block titulo %}Enviar arquivo{% endblock %}

{% block conteudo %}
<div class="container mt-3">
    <div class='shadow md-shadow-none rounded-lg h-100 overflow-hidden'>
        <div class='h-100 overflow-y-auto p-3'>
            <div class='p-2 d-flex border-bottom mb-2'>
                <h1 class='p-1 m-3 '><i class="fas fa-file-signature"></i></h1>
                <span class='font-weight-normal my-auto' style='font-size: 1.5rem;'>Enviar arquivo</span>
            </div>
            <h5 class='p-3 mb-3'> <i class="fas fa-star pr-3 pl-0 "></i>Preencha o formul√°rio para adicionar um novo arquivo</h5>

            <form method="POST">
                <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                </div>
                <div class="card-footer text-right">
                    <a href="{% url 'desafio:enviado' %}" class="btn btn-danger">Cancelar</a>
                    <button class="btn btn-success" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
