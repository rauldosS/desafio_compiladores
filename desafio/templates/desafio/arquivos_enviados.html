{% extends "base/index.html" %}
{% block titulo %}Arquivos enviados{% endblock %}

{% block conteudo %}
<div class="container mt-3">
    <div class='shadow md-shadow-none rounded-lg h-100 overflow-hidden'>
        <div class='h-100 overflow-y-auto p-3'>
            <div class='p-2 d-flex border-bottom mb-2'>
                <h1 class='p-1 m-3 '><i class="fas fa-file-signature"></i></h1>
                <span class='font-weight-normal my-auto' style='font-size: 1.5rem;'>Arquivos</span>
            </div>
            <h5 class='p-3 mb-3'> <i class="fas fa-star pr-3 pl-0 "></i>Selecione um arquivo para continuar</h5>

            <div class="row">
                {% for arquivo in arquivos %}
                <div class="col-sm-3 pt-2">
                
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title text-truncate">{{ arquivo.titulo }}</h5>
                      <p class="card-text text-truncate">{{ arquivo.conteudo }}</p>
                      <a href="{% url 'desafio:arquivo' arquivo.id %}" class="btn btn-primary">Detalhes</a>
                    </div>
                </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
